<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="loader text-center"></div>
    <div class="container">
        <form action="/upload" enctype="multipart/form-data" method="POST">
            <input type="file" id="file" name='file' accept=".csv">
            <label for="file"><p>Select file</p></label>
            <!-- <p>Drag your csv file here.</p> -->
            <button id="submit" type="submit">Upload</button>
        </form>
    </div>


    <script>
        let loader = document.querySelector('.loader');
        const reader = new FileReader();
        let inputTag = document.querySelector('form input');
        let ptag = document.querySelector('form p');
        let submitButton = document.querySelector('#submit');
        inputTag.addEventListener('change', (e) => {
            ptag.innerText = e.target.files[0].name;
        });

        reader.addEventListener('load', (e) => {
            const result = event.target.result;
            log(result)
        })

        submitButton.addEventListener('click', (e) => {
            console.log(inputTag.files[0]);
            console.log('Clicked');
            loader.style.display = "block";
        })
    </script>
</body>

</html>
